{% load static %}
<!DOCTYPE html>
<html>
<body>

<link rel="stylesheet" href="{% static 'mystyles.css' %}"> 

<h1>Main.html</h1>  
<h2>Hello World! This is Duplicate Page of MyFirst.html File</h2>
<p>Welcome to my first Django project!</p>

<h2>Contact Form</h2>
  
<form action="{% url 'submit_form' %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Submit">
</form>

<p>Check out all our <a href="members/">members</a></p>

   style="background-color: blue; color: white; padding: 10px 20px; 
          border-radius: 5px; text-decoration: none; font-size: 16px;">
    Go to Testing Page student table
</a><br><br>


</body>
</html>
